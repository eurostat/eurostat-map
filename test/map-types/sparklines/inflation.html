<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            eurostatmap
                .map('sparkline')
                .gridCartogram(true)
                //.width(800)
                .title('Inflation rate 2009 - 2021')
                .subtitle('Inflation rate (HICP) 2009-2021')
                .nutsLevel(0)
                .statSpark({
                    eurostatDatasetCode: 'prc_hicp_aind',
                    filters: { coicop: 'CP00' },
                    dates: ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
                    labels: ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
                })
                .sparkType('line')
                //.sparkLineOffsets({ x: 3, y: 22 })
                .sparkLineWidth(25)
                .sparkLineHeight(90)
                .sparkLineStrokeWidth(3)
                .sparkLineColor('#c44a4a')

                .sparkLineOpacity(0.7)
                .sparkLineCircleRadius(0.1)
                .tooltip({
                    xOffset: 30,
                    yOffset: 150,
                    fontSize: '12px',
                    maxWidth: Math.min(400, window.innerWidth),
                })
                .sparkTooltipChart({
                    width: 150,
                    height: 50,
                    margin: { left: 60, right: 40, top: 20, bottom: 40 },
                    circleRadius: 1.5,
                })
                .build()
        </script>
    </body>
</html>
