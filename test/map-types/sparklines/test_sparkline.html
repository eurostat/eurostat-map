<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <style></style>
        <svg id="sparklineSVG"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            eurostatmap
                .map('sparkline')
                .svgId('sparklineSVG')
                .scale('60M')
                .nutsLevel(0)
                .width(600)
                .nutsYear(2016)
                .title('Population change 2009 - 2020')
                .transitionDuration(1000)
                //.zoomExtent([1, 2]) //pan & zoom
                .statSpark({
                    eurostatDatasetCode: 'demo_r_gind3',
                    filters: { indic_de: 'GROWRT' },
                    unitText: 'Population change',
                    dates: ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
                    labels: ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
                })
                .sparkType('line')
                //.sparkLineOffsets({ x: -30, y: 3 })
                .sparkLineWidth(30)
                .sparkLineHeight(10)
                .sparkLineStrokeWidth(0.8)
                .sparkLineColor((itemValue, index, data) => {
                    if (itemValue > 0) return 'blue'
                    if (itemValue < 0) return 'red'
                    return '#999'
                })

                .sparkLineOpacity(0.8)
                .sparkLineCircleRadius(0)

                .tooltip({
                    xOffset: 30,
                    yOffset: 150,
                    fontSize: '12px',
                    maxWidth: Math.min(400, window.innerWidth),
                })
                // .sparkTooltipChart({
                //     width: 150,
                //     height: 50,
                //     margin: { left: 60, right: 40, top: 40, bottom: 40 },
                //     circleRadius: 1.5,
                // })
                .build()
        </script>
    </body>
</html>
