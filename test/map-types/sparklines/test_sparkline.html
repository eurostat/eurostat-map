<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="sparklineSVG"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            eurostatmap
                .map('sparkline')
                .svgId('sparklineSVG')
                .nutsLvl(0)
                .width(600)
                .nutsYear(2016)
                .title('Crude rate of total population change 2009 - 2020')
                //.zoomExtent([1, 2]) //pan & zoom
                .statSpark(
                    {
                        eurostatDatasetCode: 'demo_r_gind3',
                        filters: { indic_de: 'GROWRT' },
                        unitText: 'Population change',
                    },
                    ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'], //dates
                    ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'] //labels
                )
                .sparkType('line')
                .sparkLineWidth(30)
                .sparkLineStrokeWidth(0.8)
                .sparkLineColor((d, i) => {
                    return d[d.length - 1].value <= 0 ? 'red' : 'blue'
                })
                .sparkLineHeight(5)
                .sparkLineOpacity(0.8)
                .sparkLineCircleRadius(0)

                //map styling
                .nutsbnStroke({
                    0: 'black',
                    1: 'grey',
                    2: 'grey',
                    3: 'grey',
                    oth: 'black',
                    co: 'black',
                })
                .nutsbnStrokeWidth({ 0: 0.2, 1: 0.1, 2: 0, 3: 0, oth: 0.1, co: 0.2 })
                .tooltip({
                    xOffset: 30,
                    yOffset: 150,
                    fontSize: '12px',
                    maxWidth: Math.min(400, window.innerWidth),
                })
                .sparkTooltipChart({
                    width: 150,
                    height: 50,
                    margin: { left: 60, right: 40, top: 40, bottom: 40 },
                    circleRadius: 1.5,
                })
                .build()
        </script>
    </body>
</html>
