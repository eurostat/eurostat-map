<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            eurostatmap
                .map('sparkline')
                .gridCartogram(true)
                //.width(800)
                .title('GDP change 2014 - 2024')
                .subtitle('Chain linked volumes, percentage change on previous period 2014-2024')
                .nutsLevel(0)
                .statSpark({
                    eurostatDatasetCode: 'tec00115',
                    filters: { unit: 'CLV_PCH_PRE', freq: 'A' },
                    dates: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                    labels: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                })
                .sparkType('bar')

                .sparkLineWidth(30)
                .sparkLineHeight(80)
                .sparkLineOffsets({ x: 0, y: 5 })
                .sparkLineStrokeWidth(3)
                .sparkLineColor('#c44a4a')

                // Color based on positive/negative values
                .sparkLineColor((itemValue) => {
                    if (itemValue > 0) return 'blue'
                    if (itemValue < 0) return 'red'
                    return '#999'
                })
                .sparkLineOpacity(0.8)
                .sparkLineCircleRadius(0)

                .sparkLineOpacity(0.7)
                .sparkLineCircleRadius(1)
                .legend({
                    title: 'GDP change (%)',
                    x: 0,
                    y: 100,
                    width: 150,
                    noData: false,
                    scaleLegend: {
                        xAxisRotation: -45,
                        xAxisTickStep: 2, // show every 2nd tick
                        showMaxRegion: true, // shows the region with max value (default)
                        showExampleChart: true, // also show the average line
                    },
                })
                .build()
        </script>
    </body>
</html>
