        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // custom pattern function

            const getFillPatternDefinitionFunction = function (svg, numberOfClasses) {
                const minWidth = 1 // Minimum size
                const maxWidth = 5 // Maximum size

                // Clear previous patterns
                svg.selectAll('.estatmapPattern').remove()

                // Create patterns for each class
                for (let i = 0; i < numberOfClasses; i++) {
                    const width = minWidth + ((maxWidth - minWidth) * i) / (numberOfClasses - 1) // Calculate size for each class

                    if (i == numberOfClasses - 1) {
                        const patt = svg
                            .append('pattern')
                            .attr('class', 'estatmapPattern')
                            .attr('id', 'pattern_' + i)
                            .attr('x', '0')
                            .attr('y', '0')
                            .attr('width', 4)
                            .attr('height', 4)
                            .attr('patternUnits', 'userSpaceOnUse')
                        patt.append('rect').attr('width', 4).attr('height', 4)
                    } else if (i == 0) {
                        const patt = svg
                            .append('pattern')
                            .attr('class', 'estatmapPattern')
                            .attr('id', 'pattern_' + i)
                            .attr('x', '0')
                            .attr('y', '0')
                            .attr('width', 1)
                            .attr('height', 4)
                            .attr('patternUnits', 'userSpaceOnUse')
                        patt.append('rect').attr('width', 4).attr('height', 4).attr('fill', 'white')
                    } else {
                        const patt = svg
                            .append('pattern')
                            .attr('class', 'estatmapPattern')
                            .attr('id', 'pattern_' + i)
                            .attr('x', '0')
                            .attr('y', '0')
                            .attr('width', 1)
                            .attr('height', 4)
                            .attr('patternUnits', 'userSpaceOnUse')
                        patt.append('line')
                            .attr('width', 0)
                            .attr('height', 1)
                            .attr('x1', 0)
                            .attr('x2', 1)
                            .attr('y1', 1)
                            .attr('y2', 1)
                            .attr('stroke', 'currentColor')
                            .attr('stroke-width', width)
                    }
                }
            }

            let map = eurostatmap
                .map('choropleth')
                .width(900)
                .title('Population in Europe')
                .titleFontSize(40)
                .titleFill('#444')
                .scale('60M')
                .nutsLevel(2)
                .stat({ eurostatDatasetCode: 'demo_r_d3dens', unitText: 'people/kmÂ²', filters: { TIME: '2021' } })
                // .classificationMethod('threshold')
                // .clnb(6)
                .filtersDefinitionFunction(getFillPatternDefinitionFunction)
                .nutsbnStroke({ 0: '#777', 1: '#777', 2: '#777', 3: '#777', oth: '#444', co: '#777' })
                .nutsbnStrokeWidth({ 0: 1, 1: 0.2, 2: 0.2, 3: 0.2, oth: 1, co: 1 })
                .hoverColor('darkblue')
                .seaFillStyle('#e9e9e9')
                .coastalMarginColor('#777')
                .coastalMarginStdDev(10)
                .coastalMarginWidth(5)
                .graticuleStroke('#888')
                .tooltipShowFlags(false)
                .threshold([1, 3, 6, 7, 8, 9])
                .legend({
                    svgId: 'legend',
                    title: 'FIRST',
                    decimals: 0,
                    shapeHeight: 15,
                    shapeWidth: 25,
                    noData: false,
                    labelFormatter: function (val) {
                        let o = val.toLocaleString('en').replace(/,/gi, ' ')
                        return o
                    },
                })

            // map.statData().setData({
