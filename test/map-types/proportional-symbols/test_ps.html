<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <svg id-="legend"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // basic barebones proportional circles example

            const legendConfig = {
                svgId: 'legend',
                // boxPadding: 5,
                // boxOpacity: 0,
                // noDataShapeWidth: 26,
                // noDataShapeHeight: 14,
                sizeLegend: {
                    title: 'title',
                    // cellNb: 3,
                    // values: false,
                    noData: false,
                    // fontFill: '#000',
                },
            }

            let map = eurostatmap
                .map('ps')
                .nutsLevel(0)
                .title('Total GDP')
                .width(800)
                // .stat('size', {
                //     eurostatDatasetCode: 'nama_10r_3gdp',
                //     unitText: 'Million EUR',
                //     filters: { unit: 'MIO_EUR', time: '2018' },
                // })
                .legend(legendConfig)
                .psShape('circle')
                .insets(false)
                .psMinSize(5)
                .psMaxSize(30) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols
                .tooltip({
                    omitRegions: ['RU'],
                })

            map.statData().setData({
                ES: 1,
                DE: 2,
                FR: 2,
                RU: 10,
                IT: 5,
                PL: 3,
                GB: 4,
                NL: 6,
                BE: 7,
                AT: 8,
                CZ: 9,
                UA: 3,
                MD: 5,
                GE: 6,
                AL: 2,
                HR: 3,
                RS: 3,
                MK: 4,
                BA: 5,
                ME: 6,
                XK: 7,
                LT: 8,
                LV: 9,
                EE: 10,
            })
            map.build()
        </script>
    </body>
</html>
