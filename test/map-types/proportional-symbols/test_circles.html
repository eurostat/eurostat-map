<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <svg id-="legend"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // basic barebones proportional circles example

            let map = eurostatmap
                .map('ps')
                .title('Total GDP')
                .stat('size', {
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Million EUR',
                    filters: { unit: 'MIO_EUR', time: '2018' },
                })
                .psShape('circle')
                .psMinSize(1)
                .psMaxSize(15) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols
                .psStrokeWidth(0.1)
                .psStroke('white')
                .psFillOpacity(1)
                .psStrokeOpacity(0.9)
                .zoomExtent([1, 10])

            map.build()
        </script>
    </body>
</html>
