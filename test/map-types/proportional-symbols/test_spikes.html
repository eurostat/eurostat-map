<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // basic barebones proportional circles example
            let map = eurostatmap
                .map('proportionalSymbol')
                .psShape('spike')
                .psSpikeWidth(4)
                .nutsLevel(3)
                .title('Spikes')
                .width(800)
                .stat('size', {
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Million EUR',
                    filters: { unit: 'MIO_EUR', time: '2018' },
                })
                .legend({ title: 'Million EUR', x: 550, y: 190, boxOpacity: 0 })
                
                .insets(false)
                .psStroke('white')
                .psStrokeWidth(0.5)
                .psSizeScale('linear')
                .psMinSize(1)
                .psMaxSize(60) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols      

            map.build()
        </script>
    </body>
</html>
