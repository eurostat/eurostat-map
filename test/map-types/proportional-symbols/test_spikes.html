<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // basic barebones proportional circles example
            let map = eurostatmap
                .map('proportionalSymbol')
                .title('Spikes')
                .subtitle('good for densely packed counts')
                .psShape('spike')
                .psSpikeWidth(7)
                .nutsLevel('mixed')
                .stat('size', {
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Million EUR',
                    filters: { unit: 'MIO_EUR', time: '2018' },
                })
                .nutsLevel(3)
                .legend({ title: 'Million EUR', x: 550, y: 90, boxOpacity: 0, sizeLegend: { noData: true } })
                .insets(false)
                .psStroke('white')
                .psStrokeWidth(0.5)
                .psSizeScale('linear')
                .psMinSize(1)
                .psMaxSize(60) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols

            map.statData('size').setData({
                ES: 100000,
                DE: 100000,
                FR: 200000,
            })
            map.build()
        </script>
    </body>
</html>
