<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <svg id-="legend"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            // size and color proportional circles example

            let map = eurostatmap
                .map('ps')
                .nutsLevel(0)
                .title('Total GDP')
                .width(800)
                .stat('size', {
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Million EUR',
                    filters: { unit: 'MIO_EUR', time: '2023' },
                })
                .stat('color', { eurostatDatasetCode: 'nama_10r_3gdp', unitText: 'EUR/inhabitant', filters: { unit: 'EUR_HAB', time: '2023' } })
                .legend({ x: 570, colorLegend: { labelType: 'ranges', labels: ['test1', 'test2', 'test3', 'test4'] } })
                .psShape('circle')
                .insets(false)
                .psMinSize(1)
                .psMaxSize(30) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols

            map.build()
        </script>
    </body>
</html>
