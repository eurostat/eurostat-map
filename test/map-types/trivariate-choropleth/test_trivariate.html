<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="../../data/nuts2.js"></script>
        <script>
            const map = eurostatmap
                .map('trivariateChoropleth')
                .title('test')
                .subtitle('test')
                .nutsLevel(3)
                //https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/demo_r_pjanind3?format=JSON&unit=PC&indic_de=PC_Y75_MAX&lang=EN
                .stat('v1', {
                    label: 'Population aged 75 and over',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y75_MAX', time: 2023, unit: 'PC' },
                    unitText: '%',
                }) // old
                .stat('v2', {
                    label: 'Population aged 20-64',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y20_64', time: 2023, unit: 'PC' },
                    unitText: '%',
                }) // middle-aged
                .stat('v3', {
                    label: 'Population aged 15-29',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y15_29', time: 2023, unit: 'PC' },
                    unitText: '%',
                }) // young
                .legend({
                    x: 570,
                    y: 10,
                    width: 210,
                    boxOpacity: 1,
                    topText: '20-64',
                    leftText: ' 75 and over',
                    rightText: '15-29',
                    texts: {
                        0: 'Mostly 75+ population',
                        1: 'Mostly 20-64 population',
                        2: 'Mostly 15-29 population',
                        m12: '20-64 + 15-29 mix',
                        m02: '75+ + 15-29 mix',
                        m01: '75+ + 20-64 mix',
                        center: 'Balanced mix of all three',
                    },
                })

            // map.statData('v1').setData(variable1)
            // map.statData('v2').setData(variable2)
            // map.statData('v3').setData(variable3)
            map.build()
        </script>
    </body>
</html>
