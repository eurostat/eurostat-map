<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <style>
            .em-zoom-buttons {
                transform: translate(1%, 15%);
            }
        </style>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="../../data/nuts2.js"></script>
        <script>
            const map = eurostatmap
                .map('trivariateChoropleth')
                .title('Age Structure')
                .nutsLevel(3)
                .ternarySettings({
                    hue: 20,
                    chroma: 110,
                    lightness: 60,
                    contrast: 0.4,
                    spread: 1,
                    breaks: 5,
                    meanCentering: true,
                })
                .stat('v1', {
                    label: 'Population 15–29',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y15_29', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                .stat('v2', {
                    label: 'Population 45–64',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y45_64', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                .stat('v3', {
                    label: 'Population 75+',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y65_MAX', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                .legend({
                    title: 'Age Structure',
                    x: 520,
                    y: 10,
                    boxOpacity: 0.9,
                    width: 250,
                    height: 250,
                    labels: ['15–29', '45–64', '75+'],
                    labelPosition: 'corner',
                    padding: { top: 10, right: 30, bottom: 10, left: 30 },
                    showLines: true,
                    showCenter: true,
                    centerLabel: 'Average',
                    showData: true,
                    colorTarget: 'triangles',
                })
                .zoomButtons(true)

            // map.statData('v1').setData(variable1)
            // map.statData('v2').setData(variable2)
            // map.statData('v3').setData(variable3)
            map.build()
        </script>
    </body>
</html>
