<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="../../data/nuts2.js"></script>
        <script>
            const map = eurostatmap
                .map('trivariateChoropleth')
                .title('test')
                .subtitle('test')
                .nutsLevel(2)
                // .color1('#AA4A44') //red
                // .color2('#00FF00') //green
                // .color3('#0000FF') //blue
                .stat('v1', {
                    label: 'Population change',
                    eurostatDatasetCode: 'demo_r_gind3',
                    filters: { indic_de: 'GROWRT', time: 2016 },
                    unitText: '‰',
                }) //population change
                .stat('v2', { label: 'Population density', eurostatDatasetCode: 'demo_r_d3dens', unitText: 'inh./km²', filters: { time: 2021 } }) //population density
                .stat('v3', {
                    label: 'Unemployment rate',
                    eurostatDatasetCode: 'lfst_r_lfu3rt',
                    filters: { age: 'Y20-64', sex: 'T', unit: 'PC', time: 2021 },
                    unitText: '%',
                }) //unemployent rate
                .legend({
                    x: 500,
                    y: 130,
                    width: 200,
                    boxOpacity: 1,
                    // boxPadding: 0,
                    labels: ['Population change', 'Population density', 'Unemployment rate'],
                })

            // map.statData('v1').setData(variable1)
            // map.statData('v2').setData(variable2)
            // map.statData('v3').setData(variable3)
            map.build()
        </script>
    </body>
</html>
