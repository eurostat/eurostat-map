<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="../../data/nuts2.js"></script>
        <script>
            const map = eurostatmap
                .map('trivariateChoropleth')
                .title('Age Structure')
                .nutsLevel(3)
                .stat('v1', {
                    label: 'Population 75+',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y65_MAX', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                .stat('v2', {
                    label: 'Population 45–64',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y45_64', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                .stat('v3', {
                    label: 'Population 15–29',
                    eurostatDatasetCode: 'demo_r_pjanind3',
                    filters: { indic_de: 'PC_Y15_29', time: 2023, unit: 'PC' },
                    unitText: '%',
                })
                // New parameters here:
                .center([0.3, 0.4, 0.3]) // expected balanced mix
                .centerCoefficient(0.25) // size of neutral zone
                .elderlyThreshold(0.15) // turn regions red if 75+ > 15%
                .legend({
                    x: 570,
                    y: 10,
                    width: 210,
                    boxOpacity: 1,
                    topText: '45–64',
                    leftText: '75+',
                    rightText: '15–29',
                    texts: {
                        0: 'Mostly 75+ population',
                        1: 'Mostly 45–64 population',
                        2: 'Mostly 15–29 population',
                        m12: '45–64 + 15–29 mix',
                        m02: '75+ + 15–29 mix',
                        m01: '75+ + 45–64 mix',
                        center: 'Balanced mix of all three',
                    },
                })

            // map.statData('v1').setData(variable1)
            // map.statData('v2').setData(variable2)
            // map.statData('v3').setData(variable3)
            map.build()
        </script>
    </body>
</html>
