<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <style>
            .em-zoom-buttons {
                transform: translate(1%, 15%);
            }
        </style>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="../../data/nuts2.js"></script>
        <script>
            const map = eurostatmap
                .map('trivariateChoropleth')
                .title('Employment by education level')
                .subtitle('Share of employed people, 2023')
                .nutsLevel(0)
                .ternarySettings({
                    hue: 20,
                    chroma: 110,
                    lightness: 60,
                    contrast: 0.4,
                    spread: 1,
                    breaks: 5,
                    meanCentering: true,
                })
                .stat('v1', {
                    label: 'Low education (ISCED 0–2)',
                    eurostatDatasetCode: 'lfsi_educ_a',
                    filters: {
                        unit: 'PC_EMP',
                        isced11: 'ED0-2',
                        sex: 'T',
                        age: 'Y20-64',
                        time: 2023,
                    },
                    unitText: '%',
                })

                .stat('v2', {
                    label: 'Medium education (ISCED 3–4)',
                    eurostatDatasetCode: 'lfsi_educ_a',
                    filters: {
                        unit: 'PC_EMP',
                        isced11: 'ED3_4',
                        sex: 'T',
                        age: 'Y20-64',
                        time: 2023,
                    },
                    unitText: '%',
                })

                .stat('v3', {
                    label: 'High education (ISCED 5–8)',
                    eurostatDatasetCode: 'lfsi_educ_a',
                    filters: {
                        unit: 'PC_EMP',
                        isced11: 'ED5-8',
                        sex: 'T',
                        age: 'Y20-64',
                        time: 2023,
                    },
                    unitText: '%',
                })
                .legend({
                    title: 'Education level',
                    x: 520,
                    y: 10,
                    boxOpacity: 0.9,
                    width: 250,
                    height: 250,
                    labels: ['Low', 'Medium', 'High'],
                    labelPosition: 'corner',
                    padding: { top: 10, right: 30, bottom: 10, left: 30 },
                    showLines: true,
                    showCenter: true,
                    centerLabel: 'Average',
                    showData: true,
                    colorTarget: 'triangles',
                })
                .zoomButtons(true)

            // map.statData('v1').setData(variable1)
            // map.statData('v2').setData(variable2)
            // map.statData('v3').setData(variable3)
            map.build()
        </script>
    </body>
</html>
