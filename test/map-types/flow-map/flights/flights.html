<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow map test</title>
  <style>
    /* make sure the svg is visible â€” adjust as needed */
    html,body { height:100%; margin:0; }
    #map { width:100%; height:100vh; display:block; background:#fff; }
  </style>
</head>

<body>
  <svg id="map"></svg>

  <!-- your built bundle (must expose global `eurostatmap`) -->
  <script src="../../../../build/eurostatmap.js"></script>

  <!-- use a module so `await` works at top level -->
  <script type="module">
    try {
      // load JSON (parse the response)
      const flightsGraph = await fetch('eurostat-flight-data.json').then(r => {
        if (!r.ok) throw new Error(`Failed to load flight data: ${r.status} ${r.statusText}`);
        return r.json();
      });

      // guard: get first node coords if present
      const firstNode = flightsGraph?.nodes?.[0] ?? null;
      const posX = firstNode ? firstNode.x : 0;
      const posY = firstNode ? firstNode.y : 0;

      // Build the map (assumes eurostatmap is available globally from your bundle)
      const map = eurostatmap
        .map('flow')
        .title('Node proportional circles test')
        .subtitle(':)')
        .flowGraph(flightsGraph)
        .flowLineType('straight')

        .flowArrows(false)
        .flowOutlines(false)
        .flowNodeType('circle') // donut or circle

        // gradients
        //.flowColorGradient(false)
        .flowWidthGradient(false)
        //.flowOpacityGradient(true)
        .flowStack(true)
        .flowOpacity(0.5)

        // color
        //.flowRegionColors(['#bbd7ee', '#c7e3c6']) // no regions here
        .flowTopLocations(false) // Top N locations by flow volume
        //.flowTopLocationsType(type)

        .flowLabelOffsets({ x: 9, y: 0 }) // Offsets for flow labels
        .position({ x: posX, y: posY, z: 300 })
        .labels({
          values: false,
          backgrounds: true,
          shadows: true,
        })
        .nutsLevel(0)
        .legend({
          x: 10,
          y: 70,
          width: 220,
          title: 'Main legend title',
          boxOpacity: 0,
          flowWidthLegend: {
            title: 'Width legend title',
            segments: 5, // <-- missing comma fixed
            //orientation:'vertical'
          },
          nodeSizeLegend: { title: 'Node size legend title' },
          flowColorLegend: false,
          regionColorLegend: { title: 'Region colors' },
        })
        .drawCoastalMargin(false)
        .insets(false)
        .zoomExtent([0.03, 1000])
        .build();

      // optionally keep a reference for debugging
      window._lastFlowMap = map;

    } catch (err) {
      // show a clear error in console
      console.error('Failed to build flow map:', err);
      // optionally show user-visible error
      const svg = document.getElementById('map');
      if (svg) {
        const ns = svg.namespaceURI;
        const text = document.createElementNS(ns, 'text');
        text.setAttribute('x', 10);
        text.setAttribute('y', 20);
        text.setAttribute('fill', 'red');
        text.textContent = 'Error: ' + (err.message || err);
        svg.appendChild(text);
      }
    }
  </script>
</body>
</html>
