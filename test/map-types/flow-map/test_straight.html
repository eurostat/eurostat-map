            //map
            const width = window.innerWidth - 20

            const map = eurostatmap
                .map('flow')
                .geo('world')
                .width(width)
                .height(height)
                .projectionFunction(d3.geoAzimuthalEquidistant().rotate([-10, -30]).scale(460).translate([730, 290]))
                .title('First-time asylum applicants')
                .subtitle('number of applicants in EU countries, 2024')
                .flowLineType('straight')
                .flowTopLocations(5)
                .flowTopLocationsType('origin') // 'origin' or 'destination'
                .flowGraph(JSON.parse(JSON.stringify(graphData)))
                .flowMaxWidth(10)
                .flowMinWidth(2)
                .flowOutlines(true)
                .flowGradient(false)
                .flowDonuts(true)
                .flowOverlayColors(['#bbd7ee', '#c7e3c6']) // exporter, importers
                .flowArrows(true)
                .legend({
                    title: '',
                    x: width - 210,
                    y: height - 440,
                    flowWidthLegend: { title: 'Number of applicants' },
                    donutSizeLegend: { title: 'Cumulative volume' },
                    donutColorLegend: { title: 'Origin' },
                    regionsColorLegend: {
                        title: 'Region fill colors',
                    },
                })
                .stamp({
                    text: 'Total applicants to the EU 911 000',
                    size: 45,
                    x: width - 90,
                    y: 60,
                    stampColor: 'grey',
                    textColor: 'grey',
                })
                .nutsLevel(0)
                .zoomExtent([0.01, 10])
                .lockPanUntilZoom(false)
