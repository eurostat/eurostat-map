<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>

        <script>
            const map = eurostatmap
                .map('choropleth')
                .title('Test')
                // .width(1000)
                .subtitle('test')
                .stat({
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'euro per inhabitant',
                    filters: { TIME: '2021', UNIT: 'EUR_HAB' },
                })
                .colorSchemeType('continuous')
                .colorFunction(d3.interpolatePurples)
                .valueTransform(Math.sqrt) // for distribution stretching in continuous mode
                .nutsLevel(2)
                .legend({ x: 10, y: 120, title: 'Test', boxOpacity: 0, lowLabel: 'Low', highLabel: 'High' })
                .drawCoastalMargin(false)
                .insets('default')
                .zoomExtent([1, 10])
                .build()
        </script>
    </body>
</html>
