<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>

        <script>
            const map = eurostatmap
                .map('choropleth')
                .title('Test')
                // .width(1000)
                .subtitle('test')
                .scale('60M')
                .nutsLevel(1)
                .stat({
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'euro per inhabitant',
                    filters: { TIME: '2021', UNIT: 'EUR_HAB' },
                })
                .numberOfClasses(6)
                .colors(['#E3E8F0', '#BBD8E5', '#93C7CF', '#5FA7B5', '#27758E', '#003C50'])
                .colorSchemeType('discrete')
                .legend({
                    x: 10,
                    y: 120,
                    width: 200,
                    title: 'Test',
                    boxOpacity: 0,
                    histogram: false,
                    orientation: 'horizontal',
                    //orientation: 'vertical',
                    highlightTolerance: 2000,
                    ticks: 2,
                    tickValues: [4000, 110000],
                    maxMinLabels: [' min', ' max'],
                })
                .insets('default')
                .zoomExtent([1, 10])
                .build()
        </script>
    </body>
</html>
