<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>
        <!-- for eurostatmap.colorFun() -->
        <script src="https://d3js.org/d3-color.v2.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
        <script>
            const map = eurostatmap
                .map('ch', {
                    title: 'Unemployment in Spain',
                    width: 600,
                    height: 500,
                    nutsLevel: 2,
                    stat: {
                        eurostatDatasetCode: 'lfst_r_lfu3rt',
                        filters: { age: 'Y20-64', sex: 'T', unit: 'PC', time: '2019' },
                        unitText: '%',
                    },
                    titleFill: '#333',
                    titlePosition: [10, 30],
                    scale: '10M',
                    position: {x:3220000, y:1970000,z:2900},
                    labelling: true,
                    labelsToShow: ['values'],
                    labelShadow: ['values'],
                    classificationMethod: 'threshold',
                    thresholds: [4, 6, 8, 10, 12, 14, 16, 18, 20, 21],
                    colorFun: d3.interpolateBlues,
                    drawGraticule: false,
                    insets: [
                        {
                            geo: 'IC',
                            pixelSize: 2900,
                            width: 200,
                            height: 90,
                            title: 'Canary islands',
                        },
                    ],
                    insetBoxPosition: [380, 370],
                    legend: { decimals: 1, x: 13, y: 60, boxOpacity: 0, boxPadding: 7, title: 'Rate (%)', noData: false },
                    placenames: true,
                    zoomExtent: [1, 100],
                    callback: function () {
                        //set title with date
                        map.title(map.title() + ' in ' + map.getTime())
                        //console.log(map.statData().metadata);
                    },
                })
                .build()
        </script>
    </body>
</html>
