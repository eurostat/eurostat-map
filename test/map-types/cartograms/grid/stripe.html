<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../../build/eurostatmap.js"></script>
        <script>
            const map = eurostatmap
                .map('stripeComposition')
                .gridCartogram(true)
                .nutsLevel(0)
                .stripeWidth(12)
                .statComp(
                    { eurostatDatasetCode: 'agr_r_animal', filters: { unit: 'THS_HD', time: '2018' }, unitText: '1000 heads' },
                    'animals',
                    ['A2000', 'A2300', 'A2400', 'A3100', 'A4100', 'A4200'],
                    ['bovines', 'cows', 'buffalos', 'pigs', 'sheeps', 'goats'],
                    ['#7fc97f', '#beaed4', '#fdc086', '#ffff99', '#386cb0', '#f0027f']
                )
                .title('European livestock composition (2018)')
                .legend({ x: 10, y: 150, title: 'Animals', boxOpacity: 0.8, boxFill: 'white' })
                .build()
        </script>
    </body>
</html>
