<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../build/eurostatmap.js"></script>
        <script>
            const map = eurostatmap.map('choropleth')
            map.nutsLevel(0)
            map.legend({ x: 600, y: 20 })

            map.statData()
                .set('LU', 500)
                .set('DE', 400)
                .set('FR', 100)
                .set('IT', 600)
                .setData({
                    FR: 10,
                    DE: { value: 7, status: 'e' },
                    UK: 12,
                })
                .set('IT', 200)
                .set('UK', { value: 50, status: 'p' })

            map.build()
        </script>
    </body>
</html>
