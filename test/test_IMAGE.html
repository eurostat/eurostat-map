<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
      let mapWidth = 638;
      let mapHeight = 608;
      let map = eurostatmap
        .map("ch")
        .pixSize(7400)
        .width(mapWidth)
        .height(mapHeight)
        .bottomText(null)
        .showSourceLink(false)
        .nutsLvl(3)
        .drawGraticule(true)
        .graticuleStroke("#ccc")
        .graticuleStrokeWidth(0.5)
        .geoCenter([4980000, 3610000])
        .legend(false)
        .drawCoastalMargin(false)
        .seaFillStyle("#E6FFFF")
        .landFillStyle("#E6E6E6")
        .nutsrgFillStyle("#E6E6E6")
        .nutsbnStroke({
          0: "#000",
          1: "#000",
          2: "#000",
          3: "#000",
          co: "grey",
        })
        .nutsbnStrokeWidth({ 0: 1, 1: 0.4, 2: 0.4, 3: 0.4, co: 0.4 })
        .landStrokeWidth(0.4)
        .landStroke("grey");

      // only show EU regions and borders
      map
        .bordersToShow(["eu", "co"])
        .nutsYear(2016)
        .countriesToShow([
          "AT",
          "BE",
          "BG",
          "CY",
          "CZ",
          "DE",
          "DK",
          "EE",
          "EL",
          "ES",
          "FI",
          "FR",
          "HR",
          "HU",
          "IE",
          "IS",
          "IT",
          "LI",
          "LT",
          "LU",
          "LV",
          "MT",
          "NL",
          "PL",
          "PT",
          "RO",
          "SE",
          "SI",
          "SK",
        ]);

      map.build();
    </script>
  </body>
</html>
