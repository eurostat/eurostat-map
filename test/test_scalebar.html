<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map("ch")

            .showScalebar(true)
            .scalebarTicks(4)
            .scalebarTickHeight(13)
            .scalebarSegmentWidth(22)
            .scalebarFontSize(7)
            .scalebarPosition([200,20])


            map.build();
    </script>
</body>

</html>
