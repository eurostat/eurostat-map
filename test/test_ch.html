<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map("ch")
            .title("Population in Europe")
            .scale("60M")
            .nutsLvl(2)
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .tooltipShowFlags(false)
            .legend({ labelDecNb:0, x:15, y:160, })
            //.labelling(true)
            .drawGraticule(true)
            .labelsToShow(["seas","values"])

            if (window.innerWidth > 800) {
                map.insets("default")
            } else {
                // settings for smaller devices
                map.legend({ labelDecNb:0, x: window.innerWidth - 80, y:5, })
                .titleFontSize(12)
                .botTxtFontSize(6)
                .tooltip({fontSize:10})
                .legend({labelFontSize:9})
            }

            map.build();
    </script>
</body>

</html>
