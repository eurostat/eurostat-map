<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg height="800" width="800">
            <g id="map"></g>
            <g id="legend1" transform="translate(20, 20)"></g>
            <g id="legend2" transform="translate(200, 200)"></g>
            <g id="legend3" transform="translate(300, 100)"></g>
            <g id="legend4" transform="translate(400, 300)"></g>
        </svg>

        <script src="../build/eurostatmap.js"></script>
        <script src="./data/nuts3.js"></script>
        <script>
            const map = eurostatmap
                .map('choropleth')
                .width(500)
                .nutsLevel('mixed')
                .scale('60M')
                .legend({
                    svgId: 'legend1',
                    title: 'Legend1',
                    decimals: 0,
                })
                .nutsYear(2021)

            map.statData().setData(nuts3)

            map.build()

            setTimeout(() => {
                map.legend({
                    svgId: 'legend2',
                    title: 'Legend2',
                    decimals: 0,
                })
            }, 2000)

            setTimeout(() => {
                const map = eurostatmap
                    .map('ps')
                    .width(700)
                    .nutsLevel('mixed')
                    .scale('60M')
                    .legend({
                        svgId: 'legend3',
                        title: 'Legend3',
                        decimals: 0,
                    })
                    .build()
                map.legend({
                    svgId: 'legend4',
                    title: 'Legend4 asdfg',
                    decimals: 0,
                })
            }, 4000)
        </script>
    </body>
</html>
