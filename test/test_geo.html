<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

</head>

<body>

    <svg id="map_IC"></svg>
    <svg id="map_GP"></svg>
    <svg id="map_MQ"></svg>
    <svg id="map_GF"></svg>
    <svg id="map_RE"></svg>
    <svg id="map_YT"></svg>
    <svg id="map_MT"></svg>
    <svg id="map_PT20"></svg>
    <svg id="map_PT30"></svg>
    <svg id="map_LI"></svg>
    <svg id="map_IS"></svg>
    <svg id="map_SJ_SV"></svg>
    <svg id="map_SJ_JM"></svg>
    <svg id="map_CARIB"></svg>

    <script src="../build/eurostatmap.js"></script>

    <script>

        const geos = {
	"IC":"32628",
	"GP":"32620",
	"MQ":"32620",
	"GF":"32622",
	"RE":"32740",
	"YT":"32738",
	"MT":"3035",
	"PT20":"32626",
	"PT30":"32628",
	"LI":"3035",
	"IS":"3035",
	"SJ_SV":"3035",
	"SJ_JM":"3035",
	"CARIB":"32620",
        }

        for(const geo in geos)
        eurostatmap
            .map("ch")
            .svgId("map_"+geo)
            .geo(geo).proj(geos[geo]).stat({ eurostatDatasetCode: 'demo_r_d3dens', unitText: 'people/kmÂ²', filters: { TIME: '2020' } })
            .title(geo)
            .width(250)
            .height(250)
            .scale("01M")
            .zoomExtent([0,9999])
            .bottomText("")
            .build();

    </script>

</body>
