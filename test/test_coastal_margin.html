<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            let map = eurostatmap
                .map('choropleth')
                .width(900)
                .title('Test coastal margin')
                .subtitle('using .em-coastal-margin css class and map.coastalMarginSettings({})')
                .stat({
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'euro per inhabitant',
                    filters: { TIME: '2021', UNIT: 'EUR_HAB' },
                })
                .scale('20M')
                .nutsLevel(2)
                .zoomButtons(true)
                .drawCoastalMargin(true)
                .coastalMarginSettings({
                    standardDeviation: 1,
                    x: '-100%',
                    y: '-100%',
                    width: '200%',
                    height: '200%',
                    strokeWidth: 2,
                    color: 'rgb(0, 0, 0)',
                    opacity: 0.8,
                })
                .build()
        </script>
    </body>
</html>
