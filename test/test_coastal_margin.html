<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
        <style>
            .em-cntbn {
                stroke-width: 1.5 !important;
            }
            .em-bn-oth:not(.em-bn-co):not(.em-bn-cc) {
                stroke-width: 0 !important;
            }
            .em-bn-co {
                stroke-width: 0px !important;
            }
            #em-coast-margin {
                stroke-width: 2 !important;
                stroke: #0d2847 !important;
            }
        </style>
    </head>

    <body>
        <script src="../../../build/eurostatmap.js"></script>
        <script>
            let map = eurostatmap
                .map('choropleth')
                .width(900)
                .title('Test coastal margin')
                .subtitle('using #em-coast-margin css class and map.coastalMarginStdDev()')
                .scale('60M')
                .nutsLevel(2)
                .drawCoastalMargin(true)
                .coastalMarginStdDev(6)
                .build()
        </script>
    </body>
</html>
