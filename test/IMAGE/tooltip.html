<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div style="margin-left: 1%">
            <svg id="map"></svg>
        </div>

        <script src="../../build/eurostatmap.js"></script>
        <script src="../data/nuts3.js"></script>
        <script src="../configs/insetConfig.js"></script>
        <script src="../data/mixed.js"></script>
        <script>
            let mapWidth = 638
            let mapHeight = 608

            map = eurostatmap
                .map('ch')
                .pixSize(7400)
                .width(mapWidth)
                .height(mapHeight)
                .bottomText(null)
                .showSourceLink(false)
                .nutsLvl('mixed')
                //.nutsLvl(0)
                .classifMethod('threshold')
                .drawGraticule(true)
                .graticuleStroke('#ccc')
                .graticuleStrokeWidth(0.5)
                .geoCenter([4980000, 3610000])
                .legend({
                    ascending: true,
                    boxPadding: 5,
                    x: 10,
                    y: 200,
                    title: 'title',
                    titleFontSize: 17,
                    labelFontSize: 14,
                    shapeWidth: 30,
                    shapeHeight: 20,
                    sepLineLength: 35,
                    noData: true,
                    labels: [1, 2, 3, 4, 5, 6, 7],
                })
                .drawCoastalMargin(false)
                .seaFillStyle('#E6FFFF')
                .cntrgFillStyle('#E6E6E6')
                .nutsrgFillStyle('#E6E6E6')
                .nutsbnStroke({
                    0: '#000',
                    1: '#000',
                    2: '#000',
                    3: '#000',
                    co: 'grey',
                })
                .noDataFillStyle('darkgrey')
                .nutsbnStrokeWidth({ 0: 2, 1: 0.4, 2: 0.4, 3: 0.4, oth: 2, co: 0 })
                .cntbnStrokeWidth({ eu: 1, efta: 1, cc: 1, oth: 2, co: 0.2 })
                .bordersToShow(['eu', 'co', 'cc', 'efta'])
                //.zoomExtent([1,10])
                .showScalebar(true)
                .scalebarPosition([420, 560])
                .hoverColor('#003E8C')

                //.labelling(true)
                .labelsToShow(['seas', 'values', 'cc'])
                .labelValuesFontSize(10)
                .labelFill({ seas: '#012a7c', cc: 'black' })
                .labelShadow(true)
                .tooltip({
                    // textFunction: (rg, map) => {
                    //     return `
                    //     <div class="estat-vis-tooltip-bar">
                    //         <span style="padding-right:20px;">'${rg.properties.na} (${rg.properties.id})'</span>
                    //     </div>
                    //     <div class="estat-vis-tooltip-text">
                    //         <table class="nuts-table">
                    //         </table>
                    //     </div>
                    //     `
                    // },
                })

                // adjust regions to show
                //.bordersToShow(["eu", "co","cc"])
                .nutsYear(2016)
                //.countriesToShow(['AT', 'BE', 'BG', 'CY', 'CZ', 'DE', 'DK', 'EE', 'EL', 'ES', 'FI', 'FR', 'HR', 'HU', 'IE', 'IS', 'IT', 'LI', 'LT', 'LU', 'LV', 'MT', 'NL', 'PL', 'PT', 'RO', 'SE', 'SI', 'SK', 'UK', 'RS']);
                .colors(['#feedde', '#fdd0a2', '#fdae6b', '#fd8d3c', '#e6550d', '#a63603', '#999'])
                .threshold([0, 5, 99999])

            let exampleData1 = {
                FRY: 10,
                TRB: 10,
                AT: 10,
                BE: 10,
                BG: 10,
                CY: 10,
                CZ: 10,
                // DE: 10,
                DK: 10,
                EE: 10,
                EL: 10,
                ES: 10,
                ES1: 5,
                ES2: 5,
                FI: 10,
                FR: 10,
                HR: 10,
                HU: 10,
                IE: 10,
                IS: 10,
                IT: 10,
                LI: 10,
                LT: 10,
                LU: 10,
                LV: 10,
                MT: 10,
                NL: 10,
                PL: 10,
                PT: 10,
                PT20: 20,
                PT30: 1,
                RO: 10,
                SE: 10,
                SI: 10,
                SK: 10,
                UK: 10,
                RS: 10,
                CH: 10,
                NO: 10,
                ME: 10,
                MK: 10,
                AL: 10,
                TR: 10,
            }

            map.statData().setData(exampleData1)
            map.build()
        </script>
    </body>
</html>
