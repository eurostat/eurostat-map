<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- <svg id="map"></svg> -->
        <svg id="map1"></svg>
        <script src="../../build/eurostatmap.js"></script>
        <script src="https://d3js.org/d3-color.v2.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
        <script src="../data/mixed.js"></script>
        <script>
            const map = eurostatmap
                .map('ch')
                .svgId('map1')
                .zoomExtent([1, 20])
                .title('Population Density in Europe')
                //.insets("default")
                .width(600)
                .scale('10M')
                .nutsLvl('mixed')
                .colors(['#782A78', '#CB86CF', '#EDD6EF', '#CBD2EE', '#5F77CD', '#17256B'])
                .classifMethod('threshold')
                .threshold([-10, -5, 0, 5, 10, 15])
                .tooltipShowFlags(false)
                .legend({ labelDecNb: 0, x: 15, y: 160 })
                //styling
                .lg('en')
                .seaFillStyle('aliceblue')
                .drawCoastalMargin(false)
                .nutsbnStroke({ 0: 'black', 1: 'grey', 2: 'grey', 3: 'grey', oth: 'lightgrey', co: 'black' })
                .graticuleStroke('lightgrey')
                .graticuleStrokeWidth(0.4)
                //.countriesToShow(['ES'])
                .labelling(true)
                .labelsToShow(['values'])
                .labelValuesFontSize(10)
                .labelFill({ seas: '#012a7c', countries: 'black' })
                .labelShadow(true)
                .labelShadowsToShow(['values'])
                .labelShadowWidth({
                    values: 3,
                })
                .insets('default')
                .insetBoxWidth(150)
            //.labelFontSize({"seas":13, "countries":13})

            map.statData().setData(mixedNUTS)
            map.build()
        </script>
    </body>
</html>
