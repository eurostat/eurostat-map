<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Insets */
            #titleLI,
            #subtitleLI {
                pointer-events: none !important;
                stroke: none !important;
                stroke-linejoin: round !important;
                paint-order: stroke !important;
            }
            .em-inset-title,
            .em-inset-subtitle,
            #titleLI,
            #subtitleLI {
                font-size: 8.5px !important;
            }
            .em-inset-title,
            .em-inset-subtitle,
            #subtitleLI {
                fill: #4c4b4b !important;
            }
            /* titleLI is actually the Liechtenstein halo. subtitleLI acts as the title */
            #titleLI {
                fill: white !important;
                stroke-width: 2px !important;
                stroke: white !important;
                opacity: 0.8 !important;
            }

            /* Apply frame stroke to PT20 apart from main one (index8) */
            #em-frame-PT20 {
                stroke-width: 0.2px;
            }
            g[index='8'] #em-frame-PT20 {
                stroke-width: 0px !important;
            }

            /* Apply frame stroke to GP apart from main one (index1) */
            #em-frame-GP {
                stroke-width: 0.2px;
            }
            g[index='1'] #em-frame-GP {
                stroke-width: 0px !important;
            }

            .em-scalebar-label {
                font-size: 8px !important;
                fill: #878787 !important;
            }
            .em-scalebar-line {
                stroke: #878787 !important;
            }
        </style>
    </head>

    <body>

        </div>

            let exampleData2 = { ES: 10 }
            let map = basemap()
            map.statData().setData(exampleData1)
            map.build()
        </script>

</html>
