<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
      let parsed = {
        UK: 1,
        UKL: 0.5,
        UKL1: 2,
        UKE2: 0.1,
        UKE21: 3,
        UKE22: 2,
        UKE12: 0.5,
        UKE13: 0,
        UKF30: 2,
        UKF: 3,
        UKM: 6
      }

      let mapWidth = 638;
      let mapHeight = 608;
      let map = eurostatmap
        .map("ch")
        .pixSize(7400)
        //.scale("03M")
        .zoomExtent([1, 5])
        .frameStroke("grey")
        .frameStrokeWidth(2)
        .width(mapWidth)
        .height(mapHeight)
        .bottomText(null)
        .showSourceLink(false)

        .nutsLvl("mixed")
        .nutsYear(2021)

        .drawGraticule(true)
        .graticuleStroke("#ccc")
        .graticuleStrokeWidth(0.5)
        .geoCenter([4980000, 3610000])
        .colors(["#d76e2d", "#ebb95f", "#CDDCF0", "#829bcd", "#2d50a0"])
        .classifMethod("threshold")
        .threshold([1, 1.5, 2, 2.5])
        .insetScale("01M")
        .insetBoxPosition([mapWidth - 153, 7])
        .legend(false)
        .drawCoastalMargin(false)

        // .labelling(true)
        // .labelsToShow("values")
        // .labelValuesFontSize(4)
        // .labelStrokeWidth({values:0.1})
        // .labelShadow(true)

        .seaFillStyle("#E6FFFF")
        .landFillStyle("#E6E6E6")
        .nutsrgFillStyle("#E6E6E6")
        .nutsbnStroke({
          0: "#000",
          1: "#000",
          2: "#000",
          3: "#000",
          co: "#848484",
        })
        .nutsbnStrokeWidth({ 0: 1, 1: 0.4, 2: 0.4, 3: 0.4, co: 0.3 })
        .landStrokeWidth(0.4)
        .landStroke("#848484");

      map.statData().setData(parsed);

      map.build();
    </script>
  </body>
</html>
