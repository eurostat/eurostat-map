<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>

        <script>
            const map = eurostatmap
                .map('choropleth')
                .title('Test')
                .subtitle('test')
                .classificationMethod('ckmeans')
                .numberOfClasses(6)
                .colors(['#E3E8F0', '#BBD8E5', '#93C7CF', '#5FA7B5', '#27758E', '#003C50'])
                .nutsLevel(2)
                .legend({ x: 10, y: 120, title: 'Test', boxOpacity: 0 })
                .zoomExtent([1, 10])
                .position({ x: 2200000, y: 3000000, z: 7000 })
                .maxBounds({ xMin: 2000000, xMax: 5000000, yMin: 1000000, yMax: 5000000 })
                .build()
        </script>
    </body>
</html>
