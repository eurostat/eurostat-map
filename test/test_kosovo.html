<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>

        <script>
            const map = eurostatmap
                .map('choropleth')
                .title('Test')
                .subtitle('test')
                .numberOfClasses(6)
                .colors(['#E3E8F0', '#BBD8E5', '#93C7CF', '#5FA7B5', '#27758E', '#003C50'])
                .nutsLevel('mixed')
                .legend({ x: 10, y: 120, title: 'Test', boxOpacity: 0, histogram: false })
                .drawCoastalMargin(false)
                .insets('default')
                .zoomExtent([1, 10])

            map.statData().setData({ XK: 6, BA: 2, ME: 3, RS: 4, AL: 5, MD: 6 })
            map.build()
        </script>
    </body>
</html>
