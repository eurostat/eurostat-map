<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <div id="info"></div>
        <script src="../../../build/eurostatmap.js"></script>

        <script>
            const infoDiv = document.getElementById('info')
            const map = eurostatmap
                .map('choropleth')
                .title('Test')
                .subtitle('test')
                .classificationMethod('ckmeans').nutsLevel(0)
                //.stat({ eurostatDatasetCode: 'demo_r_d3dens', unitText: 'people/kmÂ²', filters: { TIME: '2023' } })
                .legend({ x: 10, y: 120, title: 'Test', boxOpacity: 1, noData: false })
                .zoomExtent([1, 10])
                .onZoomEnd(function (event, map) {
                    console.log('Zoom ended', event)
                    console.log('Map position:', map.position())
                    infoDiv.innerText =
                        'Zoom level: ' +
                        map.position().z.toFixed(2) +
                        ', Center: (' +
                        map.position().x.toFixed(0) +
                        ', ' +
                        map.position().y.toFixed(0) +
                        ')'
                })
                .onRegionMouseOver(function (e, feature, element, map) {
                    console.log('Region mouse over:', feature.properties.id)
                    element.style.fill = 'orange' // Example action on mouse over
                    infoDiv.innerText = 'Mouse over region: ' + feature.properties.id

                })
                .onRegionMouseMove(function (e, feature, element, map) {
                    console.log('Region mouse move:', feature.properties.id)
                    infoDiv.innerText = 'Mouse move region: ' + feature.properties.id
                })
                .onRegionMouseOut(function (e, feature, element, map) {
                    console.log('Region mouse out:', feature.properties.id)
                    infoDiv.innerText = 'Mouse out region: ' + feature.properties.id
                })
                .onRegionClick(function (e, feature, element, map) {
                    console.log('Region clicked:', feature.properties.id)
                    infoDiv.innerText = 'Clicked region: ' + feature.properties.id
                    
                })
                .position({ x: 2200000, y: 3000000, z: 7000 })

                map.statData().setData({ES:1234, FR:2345, DE:3456, IT:4567, BE:5678, NL:6789, LU:7890, CZ:8901, PL:9012, AT:10123})
                map.build()
        </script>
    </body>
</html>
