<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
     <svg id="basic"></svg>

    <script src="../build/eurostatmap.js"></script>

    <script>
      // basic barebones example
      let map = eurostatmap.map("ps")
      .svgId("basic")
      .nutsLvl('mixed')
      .psFill("#4ac499")
      .legend({ x:600, y: 40, title: "Population" })
     
      map.statData().setData({
              ES:2, 
              DE:'1', 
              FR:0,
              XK: 2,
        });
  
        map.build()
    </script>
  </body>
</html>
