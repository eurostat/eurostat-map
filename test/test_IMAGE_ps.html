<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <svg id="map"></svg>
  <script src="../build/eurostatmap.js"></script>
  <script>
    let mapWidth = 638;
    let mapHeight = 608;

    basemap = function () {
      return eurostatmap
        .map("ps")
        .width(mapWidth)
        .height(mapHeight)
        .bottomText(null)
        .showSourceLink(false)
        .nutsLvl(0)
        //.psClassifMethod("threshold")
        //.psColors(['#f7fcfd','#e5f5f9','#ccece6','#99d8c9','#66c2a4','#41ae76','#238b45','#006d2c','#00441b'])
        //.psThreshold([-10, -5, 0, 4, 5,6,7,8,999,999])
        .drawGraticule(true)
        .graticuleStroke("#ccc")
        .graticuleStrokeWidth(0.5)
        .geoCenter([4980000, 3610000])
        .legend(false)
        .drawCoastalMargin(false)
        .psFill("#4ac499")
        .nutsYear(2016)
        .nutsbnStrokeWidth({ 0: 0, 1: 0.4, 2: 0.4, 3: 0.4, oth:0, co:0 })
        .cntbnStrokeWidth({ eu: 1, efta: 1, cc: 1, oth: 0.2, co: 0.2 })
        .bordersToShow(['eu','co','cc','efta'])
        .showScalebar(true)
        .scalebarPosition([420,560])
        .seaFillStyle("#E6FFFF")
        .cntrgFillStyle("#E6E6E6")
        .nutsrgFillStyle("#E6E6E6")
        .nutsbnStroke({
          0: "#000",
          1: "#000",
          2: "#000",
          3: "#000",
          co: "grey",
        })
    };

    let map = basemap();
    map.statData('size').setData({DE:10,BE:5,BG:3,DK:4,SE:1,FR:9,ES:8})
    //map.statData('size').setData({DE:10})
    map.build();


    
  </script>
</body>

</html>
