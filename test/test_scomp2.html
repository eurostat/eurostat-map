<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map("scomp")
            .scale("60M")
            .zoomExtent([1,2])
            .nutsLvl(2)
            .nutsYear(2013)
            .stripeWidth(10)
            .stripeOrientation(45)
            map.statComp( { eurostatDatasetCode: "ef_kvaareg", filters: { indic_ef: "TOTAREA_HA", legtype: "TOTAL", time: "2013" }, unitText: "" },
                "agrarea",
                ["HA_LT2", "HA2-4", "HA5-9", "HA10-19", "HA20-29", "HA30-49", "HA50-99", "HA_GE100"],
                ["< 2 ha", "2 to 4.9 ha", "5 to 9.9 ha", "10 to 19.9 ha", "20 to 29.9 ha", "30 to 49.9 ha", "50 to 99.9 ha", "> 100 ha"],
                ["#d53e4f", "#f46d43", "#fdae61", "#fee08b", "#ffffbf", "#e6f598", "#abdda4", "#66c2a5", "#3288bd"]
            )
            .legend({x:10, y:65, title: "Farm areas", boxOpacity: 0.8, boxFill: "white" })
            .insets("default")
            .title("Farms size in Europe (2013)")
            .seaFillStyle("white")
            .coastalMarginColor("lightgray")
            .drawGraticule(false)
            .build();
</script>
</body>

</html>
