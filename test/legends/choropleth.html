<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <svg id="map"></svg>
        <script src="../../../build/eurostatmap.js"></script>

        <script>
            const map = eurostatmap
                .map('choropleth')
                .nutsLevel(2)
                .title('basic test')
                .zoomExtent([1, 1000])
                .numberOfClasses(6)
                .classificationMethod('threshold')
                .thresholds([10, 100, 200, 300, 400])
                .colors(['#997A00', '#E2C822', '#FEEA98', '#BEEBBE', '#7FCCBB', '#208486'])
                .legend({
                    x: 500,
                    y: 10,
                    title: 'Inhabitants per km2',
                    boxOpacity: 1,
                    //labelType: 'ranges',
                    pointOfDivergenceLabel: 'Divergence',
                    pointOfDivergence: 3,
                })
                .build()

            setTimeout(() => {
                map.colors(['#723078', '#CB86CF', '#EDD6EF', '#CBD2EE', '#6378C8', '#15246B']).updateClassification().updateStyle().updateLegend()
            }, 1000)

            setTimeout(() => {
                map.legend({
                    x: 500,
                    y: 10,
                    title: 'Inh per km2',
                    boxOpacity: 1,
                    //labelType: 'ranges',
                    pointOfDivergenceLabel: 'Increase|decrease',
                    // pointOfDivergence: 5,
                })
            }, 3000)
        </script>
    </body>
</html>
