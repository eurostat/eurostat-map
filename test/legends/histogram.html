<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .em-legend-label {
                font-size: 13px !important;
            }
        </style>
    </head>

    <body>
        <svg id="histogram"></svg>
        <script src="../../../build/eurostatmap.min.js"></script>
        <!-- <script src="https://unpkg.com/eurostat-map@4.2.0"></script> -->
        <script>
            let map = eurostatmap
                .map('choropleth')
                .position({ x: 5110000, y: 3500000, z: 6200 })
                .svgId('histogram')
                .title('GDP per inhabitant')
                .subtitle('2022')
                .nutsLevel(1)
                .nutsYear(2021)
                .stat({
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Euro per inhabitant',
                    filters: { TIME: '2022', UNIT: 'EUR_HAB' },
                })
                .classificationMethod('threshold')
                .thresholds([20000, 25000, 30000, 35000, 40000, 45000, 50000])
                .legend({
                    x: 540,
                    y: 10,
                    boxOpacity: 0,
                    title: 'Euro per inhabitant',
                    labelType: 'ranges',
                    histogram: {
                        height: 280,
                        width: 190,
                        orientation: 'vertical',
                        showCounts: false,
                        showPercentages: true,
                        labelRotation: 90,
                        margin: { top: 0, right: 0, bottom: 0, left: 120 },
                    },
                })

            map.build()
        </script>
    </body>
</html>
