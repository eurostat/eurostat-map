<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <script src="https://unpkg.com/eurostat-map"></script>
        <script>
            // basic barebones proportional circles example
            let map = eurostatmap
                .map('ps')
                .nutsLevel(0)
                //.title('Total GDP')
                .width(800)
                .stat('size', {
                    eurostatDatasetCode: 'nama_10r_3gdp',
                    unitText: 'Million EUR',
                    filters: { unit: 'MIO_EUR', time: '2018' },
                })
                .legend({ title: 'Million EUR', x: 500, y: 130, boxOpacity: 0 })
                .psShape('circle')
                .insets(false)
                .psMaxSize(40) // try: cross, diamond, star, square, wye, circle, triangle, rectangle https://github.com/d3/d3-shape#symbols

            if (window.innerWidth > 800) {
                map
            } else {
                // settings for smaller devices
                map.legend({ x: 10, y: 200, labelFontSize: 9 })
                    .psMaxSize(15)
                    .psMinSize(1)
                    .titleFontSize(12)
                    .botTxtFontSize(6)
                    .tooltip({ fontSize: 10 })
            }

            map.build()
        </script>
    </body>
</html>
