<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js basic example</title>
    </head>

    <body>
        <svg id="map"></svg>
        <script src="https://unpkg.com/eurostat-map"></script>
        <script>
            eurostatmap
                .map('ch')
                .width(800)
                .title('Population density in Europe')
                .subtitle('2021')
                .nutsYear(2016)
                .classificationMethod('threshold')
                .thresholds([30, 50, 100, 150, 200, 300, 500])
                .colors(['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#b10026'])
                .stat({ eurostatDatasetCode: 'demo_r_d3dens', unitText: 'people/km²', filters: { TIME: '2020' } })
                .legend({ x: 530, y: 90, title: 'Density, people/km²' })
                .build()
        </script>
    </body>
</html>
