<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="dropdown-container">
            <div id="dropdown-label">Select a variable:</div>
            <ewc-singleselect id="mySelect" options='[
    [
    { "name": "Persons employed per local unit", "code": "EMP_PLOC_NR", "status": "active" },
    { "name": "Unit labour costs per person employed in local unit", "code":"LC_EMP_LOC_TEUR", "status": "active" }

    ]
  ]' defaultOption="EMP_PLOC_NR" activeOption="EMP_PLOC_NR" dropdownHeight="200px" selectedLabel="Select below"
                invertColors="false" searchMode=""></ewc-singleselect>
        </div>
        <svg id="map"></svg>
    </div>

    <script src="../../../eurostatmap.min.js"></script>
    <script type="module" src="./dropdown/dropdown.js"></script>
    <script type="module" src="./ch-map.js"></script>

    <script type="module">
        import { showSpinner, hideSpinner } from '../spinner.js'
        // Keep original fetch
        const originalFetch = window.fetch

        // Override globally
        let isLoading = false
        window.fetch = async (...args) => {
            isLoading = true
            showSpinner()

            try {
                const res = await originalFetch(...args)
                return res
            } finally {
                isLoading = false
                hideSpinner()
            }
        }
    </script>
</body>

</html>
