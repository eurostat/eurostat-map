<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>

    <!-- for eurostatmap.colorFun() -->
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    
    <script>
        eurostatmap
            .map("ch")
            .title("Population change")
            .titleFontSize(40)
            .scale("60M")
            .nutsLvl(3)
            .stat( { eurostatDatasetCode: "demo_r_gind3", filters: { indic_de: "GROWRT", time: 2016 }, unitText: "‰" } )

            .colorFun(d3.interpolateRdYlBu)
            .classifMethod("threshold")
            .threshold([-15, -10, -6, -4, -2, 0, 2, 4, 6, 10, 15])

            .drawCoastalMargin(false)
            .seaFillStyle("#333")
            .nutsbnStroke({ 0: "#777", 1: "#777", 2: "#777", 3: "#777", oth: "#444", co: "none" })
            .cntrgFillStyle("darkgray")

            .drawGraticule(false)

            .tooltipShowFlags("long")
            .botTxtFill("white")

            .legend({ x:650, y:10, title: "In ‰, 2015-2016", labelDecNb: 0 })
            .build();

    </script>
</body>

</html>
