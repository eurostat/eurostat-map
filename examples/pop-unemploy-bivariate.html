<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        const map = eurostatmap
            .map("chbi")
            .title("Unemployment and population density")
            .nutsLvl(2)
            .nutsYear(2016)
            .stat("v1", { eurostatDatasetCode:"demo_r_d3dens", unitText: "inh./kmÂ²" } )
            .stat("v2", { eurostatDatasetCode:"lfst_r_lfu3rt", filters:{ age: "Y20-64", sex: "T", unit: "PC", time: 2017 }, unitText: "%" } )
            .clnb(4)
            .scale("60M")
            .legend({ boxFill: "none", squareSize: 80, label1: "Unemployment", label2: "Population", x:10, y:140, })
            .drawGraticule(false)
            .seaFillStyle("#d3dee8")
            .drawCoastalMargin(false)
            .zoomExtent([1,2])

            if (window.innerWidth > 800) {
                map.insets("default")
            } else {
                // settings for smaller devices
                map.legend({ label1: "Unemployment", label2: "Population", labelDecNb:0, x: window.innerWidth - 150, y:10 })
                .titleFontSize(12)
                .botTxtFontSize(6)
                .tooltip({fontSize:10})
                .legend({labelFontSize:9})
            }

            map.build();
</script>
</body>

</html>
