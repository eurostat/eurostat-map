<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        eurostatmap
            .map("spark")
            .nutsLvl(1)
            .width(Math.min(1000,window.innerWidth))
            .statSpark(
                { eurostatDatasetCode: "demo_r_pjanaggr3", filters: { sex: "T", unit: "NR" }, unitText: "people" },
                ["2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019"], //dates
                ["2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019"], //labels
            )
            .sparkType("line")
            .sparkLineWidth(70)
            .sparkLineHeight(20)
            .sparkLineOpacity(0.9)
            .sparkLineCircleRadius(0.1)
            .nutsbnStroke({ 0: "black", 1: "grey", 2: "grey", 3: "grey", oth: "black", co: "black" })
            .nutsbnStrokeWidth({ 0: 0.2, 1: 0.1, 2: 0, 3: 0, oth: 0.1, co: 0.2 })
            .landStroke({ def: "none", co: "none" })
            .landStrokeWidth({ def: 0, co: 0 })
            .tooltip({maxWidth:Math.min(400,window.innerWidth)})
            .build()
    </script>
</body>

</html>
