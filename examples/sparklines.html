<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eurostat-map.js</title>
    </head>

    <body>
        <svg id="map"></svg>
        <script src="https://unpkg.com/eurostat-map"></script>
        <script>
            eurostatmap
                .map('sparkline')
                .width(800)
                .title('Population change across Europe over the years')
                .subtitle('Total population, 2009 - 2019.')
                .bottomText('Line opacity and thickness determined by latest population figure.')
                .nutsLevel(1)
                .statSpark(
                    { eurostatDatasetCode: 'demo_r_pjanaggr3', filters: { sex: 'T', unit: 'NR' }, unitText: 'people' },
                    ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'], //dates
                    ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'] //labels
                )
                .sparkType('line')
                .sparkLineWidth(35)
                .sparkLineStrokeWidth((data, index) => {
                    console.log(data, index)
                    let val = data[data.length - 1]?.value
                    if (val > 10000000) return 3
                    if (val > 5000000) return 2.5
                    if (val > 2000000) return 2
                    if (val > 1000000) return 1.5
                    return 1
                })
                .sparkLineColor((d, i) => (d[d.length - 1].value > 100 ? 'red' : 'blue'))
                .sparkLineHeight(12)
                .sparkLineOpacity((data, index) => {
                    let val = data[data.length - 1]?.value
                    if (val > 10000000) return 1
                    if (val > 5000000) return 0.75
                    if (val > 2000000) return 0.5
                    if (val > 1000000) return 0.25
                    return 0.15
                })
                .sparkLineCircleRadius(0.1)
                .nutsbnStroke({ 0: 'black', 1: 'grey', 2: 'grey', 3: 'grey', oth: 'black', co: 'black' })
                .nutsbnStrokeWidth({ 0: 0.2, 1: 0.1, 2: 0, 3: 0, oth: 0.1, co: 0.2 })
                .tooltip({
                    xOffset: 30,
                    yOffset: 150,
                    fontSize: '12px',
                    maxWidth: Math.min(400, window.innerWidth),
                })
                .sparkTooltipChart({
                    width: 150,
                    height: 50,
                    margin: { left: 60, right: 40, top: 20, bottom: 40 },
                    circleRadius: 1.5,
                })
                .nutsrgSelFillSty('yellow')
                .build()
        </script>
    </body>
</html>
