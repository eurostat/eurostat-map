<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family: Helvetica, Arial, sans-serif;">
    <svg id="map"></svg>

    <script src="../../build/eurostatmap.js"></script>
    <script>

        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/examples/ur/6_1_gdp_change.csv";
        //NUTS,perc,urt,class

        const map = eurostatmap
            .map("chbi")
            //.title("")
            .scale("60M")
            .nutsLvl(3)
            .nutsYear(2021)
            .stat("v1", { csvURL: url, geoCol: "NUTS", valueCol: "perc" })
            .stat("v2", { csvURL: url, geoCol: "NUTS", valueCol: "urt" })
            .clnb(3)
            .classifier1((v) => v >= 5.0 ? 2 : v >= -5 ? 1 : 0)
            .classifier2((v) => v-1)
            /*.classToFillStyle((i, j) => {
                console.log(i,j)
                return "red";
            })*/
            //.legend({ boxFill: "none", squareSize: 80, label1: "Unemployment", label2: "Population", x: 10, y: 140, })
            .showSourceLink(false)
            //.seaFillStyle("#d3dee8")
            //.drawCoastalMargin(false)
            .zoomExtent([1, 2])

        map.build();

    </script>

</body>

</html>
